<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/ae7c764a16.js" crossorigin="anonymous"></script>
    
    <title>REGISTER</title>
</head>
<body>
    <header>
        <div class="header__container">
            <section class="header__container--register">
                <div class="register">
                    <h2>REGISTRARSE</h2>
                </div>
            </section>
            <section class="header__container--loginPage">
                <div class="loginPage">
                    <a href="/login"><h2>INICIAR SESIÓN</h2></a>
                </div>
            </section>
        </div>
    </header>
    <main>
        <div class="main__container">
            <section class="main__container--form">
                <form action="">
                    <p>
                        <label for="name">Nombre Completo:</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" name="username" id="username">
                    </p>
                    <p>
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p>
                        <label for="repass">Confirmar Contraseña:</label>
                        <input type="repass" name="repass" id="repass">
                    </p>
                    <input type="submit" value="CREAR CUENTA" class="input--createAcc">
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer__container">
            <section class="footer__container--loginPage">
                <p>¿Ya tenés una cuenta? <a href="/login">¡Iniciá sesión!</a></p>
            </section>
        </div>
    </footer>
</body>
</html>
